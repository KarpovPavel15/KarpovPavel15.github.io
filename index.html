<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1234566</title>
    <link rel="stylesheet" href="dist/style/style.css">
</head>
<body>
<div class="page">
    <header class="page__header">
        <div class="page__headerContent">
            <div class="page__logo">
                <img src="dist/images/SINGOLO.png" alt="logo"/>
            </div>
            <nav class="page__navigation">
                <ul class="page__ul">
                    <li><span>HOME</span></li>
                    <li><span>SERVICES</span></li>
                    <li><span>PORTFOLIO</span></li>
                    <li><span>ABOUT</span></li>

        </div>

    </header>
    <main class="page__main">
        <section class="page__sliderArea">
            <div class="page__prevBtn"><img src="dist/images/chev.png"></div>
            <div class="page__sliderContent">
                <div class="page__firstItem"><img src="dist/images/iPhoneVertical.png"></div>
                <div class="page__secondItem"><img src="dist/images/iPhoneHorizontal.png"></div>
            </div>
            <div class="page__nextBtn"><img src="dist/images/chev2.png"></div>
